before_script:
    - ls
    - pwd
    - export GOPATH=/root/go
    - export PATH=$PATH:/opt/go/bin
    - mkdir -p $GOPATH/src/arvancloud/
    - ln -sf `pwd` $GOPATH/src/arvancloud/redins
    - redis-server &
stages:
    - test

test:
    stage: test
    script:
        - echo test
        - cd $GOPATH/src/arvancloud/redins
        - go get
        - go build
        - go test ./...
    only:
        - dev
